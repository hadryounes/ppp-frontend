<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Modal</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="lightgreyBg">
    <header class="header-bg">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <h4 class="header-title">Modal</h4>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <div class="container-fluid">
      <!-- Button trigger modal -->
      <button type="button" class="btn modal-trigger centered" data-toggle="modal" data-target="#modal">
        Launch modal
      </button>
    </div><!--END .container-fluid-->
    
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
            <img src="../img/podest.svg" class="centered" height="100" alt="modal icon">
            <h4>Compete in the 12 week challenge</h4>
          </div><!--END .modal-header-->
          <div class="modal-body">
            <p>Improve your online brand in 12 weeks. We will give you Tips & Tricks to improve your oneline Brand.</p>
            <p>You currently have 67 points. Try to get this to 100!</p>
          </div><!--END .modal-body-->
          <div class="modal-footer">
            <button type="submit" class="btn btn-default modal-btn">Yes I am in!</button>
          </div><!--END .modal-footer-->
        </div><!--END modal-content-->
      </div><!--END .modal-dialog-->
    </div><!--END .modal-->
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
