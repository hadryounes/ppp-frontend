<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />

    <title>Report Card</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body class="cbp-spmenu-push">
    <div class="report-card-bg">
      <header>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" id="showRightPush" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <h4 class="header-title">Online brand search</h4>
              <!--<a class="navbar-brand" href="#">Brand</a>-->
            </div>
          </div><!-- /.container-fluid -->
        </nav>
    		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">  
    			<div class="cpb-user">
    			  <div class="cpb-avatar">
    			    <img src="../img/user-picture@3x.png" alt="user picture" height="50" width="50">
    			  </div>
    			  <h4 class="cpb-user-name">Jean Zweiger</h4>
    			</div>
    			<div class="cbp-links">
      			<a href="#">Dashboard</a>
      			<a href="#">Online brand search</a>
      			<a href="#">Profile builder</a>
      			<a href="#">12 week challenge</a>
      			<a href="#">Settings</a>
      			<a href="#">Sign out</a>
    			</div>
          <div class="adecco-logo cpb-adecco-logo">
            <img src="../img/adecco_white.svg" height="30" alt="adecco logo">  
          </div><!--END .adecco-logo-->
          <ul>
            <li><a href="#">Terms of use</a></li>
            <li><a href="#">Privacy policy</a></li>
            <li><a href="#">Cookie policy</a></li>
          </ul>
    		</nav>
      </header>
      <div class="container-fluid">
        <h1 class="report-card--title">
           Report<br>Card
        </h1>
        <p class="report-card-paragraph">
          <span class="bold">23/03/2016</span></br>
          Criterias: <span class="bold">Open minded</span>, <span class="bold">Serious</span>, <span class="bold">Efficient</span>.</br>
          Evaluated by: <span class="bold">Mark Simmons</span>
        </p>
      </div><!--END .container-fluid-->
      
    </div><!--END top -->
      <div class="container-fluid">
        <!--Dashboard Tab Content-->
        <div id="dashboard-chart"></div><!-- END #dashboard-chart -->
        <!-- END Dashboard Tab Content-->
        <div class="report-feedback">
          <a href="#" class="thumb-down"><img src="../img/thumb-down.svg" height="20" alt="thumb-down"> 1</a>
          <a href="#" class="thumb-up"><img src="../img/thumb-up.svg" height="20" alt="thumb-up"> 9</a>
        </div>
        </div>
      </div><!--END .tab-content-->
    </div><!--END .container-fluid-->
    
    <div class="report-banner">
      <h4>See rated search results <img src="../img/arrow_right.svg" height="19px"></h4>
    </div><!--END .report-banner-->
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script>
      $('#dashboard-tabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })
      $('#dashboard-tabs a:first').tab('show') // Select first tab
    </script>
    <script type="text/javascript" src="js/dashboard-donut.js"></script>
    <script type="text/javascript" src="js/pb-facebook.js"></script>
    <script type="text/javascript" src="js/pb-linkedin.js"></script>
    <script type="text/javascript" src="js/pb-twitter.js"></script>
    <script type="text/javascript" src="js/pb-xing.js"></script>
		<script>
			var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};

		</script>
  </body>
</html>
