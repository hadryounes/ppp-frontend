<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Signup Screen</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="loginBg">
    <div class="container">
      <div class="login-logo">
        <img src="../img/ppp_white.svg" alt="logo">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="signup-form">
            <p class="signup-statement">
              To sign up, use your Adecco Group email address. A verification email will be sent to this address.
            </p>
            <p class="signup-personnal-statement">
              This app uses personnal data and cookies. By continuing you agree to the
            </p>
            <div id="signup-policies">
              <ul>
                <li><a href="#">Terms of use</a></li>
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">Cookie policy</a></li>
              </ul>
            </div><!--END #signup-policies-->
            <form>
              <div class="form-group">
                <label for="signup-email" class="hidden">E-mail address</label>
                <input type="email" class="form-control" id="signup-email" placeholder="E-mail address">
              </div><!--END .form-group-->
              <button type="submit" class="btn btn-default submit-btn">SIGN UP</button>
              
              <div class="form-group">
                <a href="#" class="ahaa-link" style="text-align:center">Already have an account ?</a>
              </div><!--END .form-group-->
      
            </form>
          </div><!--END .login-form-->
        </div><!--END .col-xs-10-->
      </div><!--END .row-->
      
      <div class="login-bottom">
        <div class="adecco-logo">
          <img src="../img/adecco_white.svg" height="30" alt="adecco logo">  
        </div><!--END .adecco-logo-->

        <div>
          <a href="#" class="login-trouble-signing-link">Trouble signing up?</a>
        </div>
      </div><!--END .login-bottom-->
      
    </div><!--END .container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
