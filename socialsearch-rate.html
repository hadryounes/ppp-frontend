<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Social Search - Rate </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="cbp-spmenu-push lightgreyBg">
    <div class="social-search-bg">
      <header>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" id="showRightPush" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <h4 class="header-title">Online brand search</h4>
              <!--<a class="navbar-brand" href="#">Brand</a>-->
            </div>
          </div><!-- /.container-fluid -->
        </nav>
    		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">  
    			<div class="cpb-user">
    			  <div class="cpb-avatar">
    			    <img src="../img/user-picture@3x.png" alt="user picture" height="50" width="50">
    			  </div>
    			  <h4 class="cpb-user-name">Jean Zweiger</h4>
    			</div>
    			<div class="cbp-links">
      			<a href="#">Dashboard</a>
      			<a href="#">Online brand search</a>
      			<a href="#">Profile builder</a>
      			<a href="#">12 week challenge</a>
      			<a href="#">Settings</a>
      			<a href="#">Sign out</a>
    			</div>
          <div class="adecco-logo cpb-adecco-logo">
            <img src="../img/adecco_white.svg" height="30" alt="adecco logo">  
          </div><!--END .adecco-logo-->
          <ul>
            <li><a href="#">Terms of use</a></li>
            <li><a href="#">Privacy policy</a></li>
            <li><a href="#">Cookie policy</a></li>
          </ul>
    		</nav>
      </header>
      
      <div class="social-rate-head">
        <h2>Ramon Peeters</h2>
        <h5>criterias</h5>
        <div class="criterias">
          <div class="criteria">Open minded</div>
          <div class="criteria">Serious</div>
          <div class="criteria">Efficient</div>
        </div>
      </div><!--END .social-rate-head-->
      
    </div><!--END .overview-top-->
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70"
      aria-valuemin="0" aria-valuemax="100" style="width:70%">
        <span class="sr-only">70% Complete</span>
      </div>
    </div>
 
    <div class="container-fluid">
     
      <div class="search-rate">
        <img class="user-rate" src="../img/rate-user-min.png" alt="User">
      </div><!--END .search-rate-->
      
      <div class="rate-banner">
        <a href="#" class="thumb-down"><img src="../img/thumb-down.svg" alt="thumb-down"></a>
        <a href="#" class="thumb-na"><img src="../img/NA.png" height="40" width="40" alt="NA"></a>
        <a href="#" class="thumb-up"><img src="../img/thumb-up.svg" alt="thumb-up"></a>
      </div>
    </div><!--END .container-fluid-->
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fancySelect.js"></script>
		<script type="text/javascript">
      $(document).ready(function() {
        $('.dropdown-list').fancySelect();
      });
		</script>
    <script src="js/classie.js"></script>
    <script src="js/modernizr.custom.js"></script>
		<script>
			var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};

		</script>
  </body>
</html>
