<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile Overview</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="cbp-spmenu-push greyBg">
    <div class="social-search-bg">
      <header>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" id="showRightPush" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!--<a class="navbar-brand" href="#">Brand</a>-->
            </div>
          </div><!-- /.container-fluid -->
        </nav>
    		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">  
    			<div class="cpb-user">
    			  <div class="cpb-avatar">
    			    <img src="../img/user-picture@3x.png" alt="user picture" height="50" width="50">
    			  </div>
    			  <h4 class="cpb-user-name">Jean Zweiger</h4>
    			</div>
    			<div class="cbp-links">
      			<a href="#">Dashboard</a>
      			<a href="#">Online brand search</a>
      			<a href="#">Profile builder</a>
      			<a href="#">12 week challenge</a>
      			<a href="#">Settings</a>
      			<a href="#">Sign out</a>
    			</div>
          <div class="adecco-logo cpb-adecco-logo">
            <img src="../img/adecco_white.svg" height="30" alt="adecco logo">  
          </div><!--END .adecco-logo-->
          <ul>
            <li><a href="#">Terms of use</a></li>
            <li><a href="#">Privacy policy</a></li>
            <li><a href="#">Cookie policy</a></li>
          </ul>
    		</nav>
      </header>
      
      <div class="container-fluid">
        <h1 class="socialsearch-title">
          Online<br>Brand<br>Search
        </h1>
      </div><!--END .container-fluid-->
      
    </div><!--END .overview-top-->
 
    <div class="container-fluid">
      <div class="search-content">
        <div class="radio radio-danger">
          <input type="radio" name="radio2" id="radio3" value="option1">
          <label for="radio3">
            Search yourself
          </label>
        </div>
        
        <div class="radio radio-danger">
          <input type="radio" name="radio2" id="radio4" value="option2" checked="">
          <label for="radio4">
            Search someone from your PPP class
          </label>
        </div>

        <select class="dropdown-list">
          <option value="">Select name</option>
          <option>Alpha</option>
          <option>Bravo</option>
          <option>Charlie</option>
          <option>Delta</option>
          <option>Echo</option>
        </select>
        
        <button type="submit" class="btn btn-default social-next-btn">NEXT</button>
      </div><!--END .search-content-->
    </div><!--END .container-fluid-->
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fancySelect.js"></script>
		<script type="text/javascript">
      $(document).ready(function() {
        $('.dropdown-list').fancySelect();
      });
		</script>
    <script src="js/classie.js"></script>
    <script src="js/modernizr.custom.js"></script>
		<script>
			var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};

		</script>
  </body>
</html>
