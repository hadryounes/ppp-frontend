<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login Screen</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="dashboard-top">
      <header>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!--<a class="navbar-brand" href="#">Brand</a>-->
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
      
      <div class="user-avatar">
        <img src="../img/user-picture@3x.png" alt="user picture" height="100" width="100">
      </div><!--END .user-avatar-->
      <div class="user-title">
        <h4>Jean Zweiger</h4>
        <p>Gold Status</p>
      </div>
      
      <div class="container-fluid">
        <ul class="nav nav-tabs" id="dashboard-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true"><span>Dashboard</span></a>
          </li>
          <li role="presentation" class="">
            <a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false"><span>Online Brand Search</span></a></li>
          <li role="presentation" style="float:right"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab"><span>Profile Builder</span></a></li>
        </ul>
        
      </div>
      
    </div><!--END .dashboard-top-->
      <div class="container-fluid">
      <div class="tab-content" id="dashboard-tabsContent">
        <div class="tab-pane fade active in" role="tabpanel" id="home" aria-labelledby="home-tab">
          <p>First Tab</p>
        </div>
        <div class="tab-pane fade" role="tabpanel" id="profile" aria-labelledby="profile-tab">
          <p>Second Tab</p>
        </div>
        <div class="tab-pane fade" role="tabpanel" id="messages" aria-labelledby="messages-tab">
          <p>Third Tab</p>
        </div>
      </div><!--END .tab-content-->
    </div><!--END .container-fluid-->
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $('#dashboard-tabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })
      $('#dashboard-tabs a:first').tab('show') // Select first tab
    </script>
  </body>
</html>
