  <body class="cbp-spmenu-push">
    <div class="dashboard-top">
      <header>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

              </button>
              <!--<a class="navbar-brand" href="#">Brand</a>-->
            </div>
          </div><!-- /.container-fluid -->
        </nav>

    			  </div>
    			  <h4 class="cpb-user-name">Jean Zweiger</h4>
    			</div>
    			<div class="cbp-links">
      			<a href="#">Dashboard</a>
      			<a href="#">Online brand search</a>
      			<a href="#">Profile builder</a>

      			<a href="#">Settings</a>
      			<a href="#">Sign out</a>
    			</div>
          <div class="adecco-logo cpb-adecco-logo">
            <img src="../img/adecco_white.svg" height="30" alt="adecco logo">

          <ul>
            <li><a href="#">Terms of use</a></li>
            <li><a href="#">Privacy policy</a></li>
            <li><a href="#">Cookie policy</a></li>

      </header>
      
      <div class="user-avatar">
        <img src="../img/user-picture@3x.png" alt="user picture" height="100" width="100">
      </div><!--END .user-avatar-->
      <div class="user-title">
        <h4>Jean Zweiger</h4>
        <p>Gold Status</p>
      </div>
      
      <div class="container-fluid">
        <ul class="nav nav-tabs" id="dashboard-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#dashboard" id="dashboard-tab" role="tab" data-toggle="tab" aria-controls="dashboard" aria-expanded="true"><span>Dashboard</span></a>
          </li>
          <li role="presentation" class="">
            <a href="#brand_search" role="tab" id="brand_search-tab" data-toggle="tab" aria-controls="brand_search" aria-expanded="false"><span>Online Brand Search</span></a></li>
          <li role="presentation">
            <a href="#profile_builder" id="profile_builder-tab" aria-controls="profile_builder" role="tab" data-toggle="tab"><span>Profile Builder</span></a>
          </li>
        </ul>
        
      </div>
      
    </div><!--END .dashboard-top-->
      <div class="container-fluid">
      <div class="tab-content">
        <div class="tab-pane fade active in" role="tabpanel" id="dashboard" aria-labelledby="dashboard-tab">
          <!--Dashboard Tab Content-->
          <div id="dashboard-chart"></div><!-- END #dashboard-chart -->
          <!-- END Dashboard Tab Content-->
        </div><!--END #home-->
        <div class="tab-pane fade" role="tabpanel" id="brand_search" aria-labelledby="brand_search-tab">
          <p>Second Tab</p>
        </div>
        <div class="tab-pane fade" role="tabpanel" id="profile_builder" aria-labelledby="profile_builder-tab">
          <!-- Profile Builder Tab Content -->
          <div class="row">
            <div class="col-xs-6">
              <div class="facebook-chart">
                <h4>Facebook</h4>
                <div id="pb-facebook-chart"></div>
                <button type="submit" class="btn btn-default strengthen-btn">strengthen</button>
              </div><!--END #pb-facebook-chart-->
            </div><!--END .col-xs-6-->
            <div class="col-xs-6">
              <div class="linkedin-chart">
                <h4>Linkedin</h4>
                <div id="pb-linkedin-chart"></div>
                <button type="submit" class="btn btn-default strengthen-btn">strengthen</button>
              </div><!--END #pb-linkedin-chart-->
            </div><!--END .col-xs-6-->
          </div><!--END .row-->
          <div class="row">
            <div class="col-xs-6">
              <div class="twitter-chart">
                <h4>Twitter</h4>
                <div id="pb-twitter-chart"></div>
                <button type="submit" class="btn btn-default strengthen-btn">strengthen</button>
              </div><!--END #pb-twitter-chart-->
            </div><!--END .col-xs-6-->
            <div class="col-xs-6">
              <div class="xing-chart">
                <h4>Xing</h4>
                <div id="pb-xing-chart"></div>
                <button type="submit" class="btn btn-default strengthen-btn">strengthen</button>
              </div><!--END #pb-xing-chart-->
            </div><!--END .col-xs-6-->
          </div><!--END .row-->
          


          <!-- END Profile Builder Tab Content -->
        </div>
      </div><!--END .tab-content-->
    </div><!--END .container-fluid-->
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script>
      $('#dashboard-tabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })
      $('#dashboard-tabs a:first').tab('show') // Select first tab
    </script>
    <script type="text/javascript" src="js/dashboard-donut.js"></script>
    <script type="text/javascript" src="js/pb-facebook.js"></script>
    <script type="text/javascript" src="js/pb-linkedin.js"></script>
    <script type="text/javascript" src="js/pb-twitter.js"></script>
    <script type="text/javascript" src="js/pb-xing.js"></script>
		<script>
			var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toleft' );
				classie.toggle( menuRight, 'cbp-spmenu-open' );
				disableOther( 'showRightPush' );
			};

		</script>
  </body>
</html>
